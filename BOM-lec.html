        // Second Example \\
        // this code will produce a console log every second when count >= max, the interval is cancelled, and the logging will stop
        var count = 0;
        var max = 10;
        var interval = 1000; // interval time in milliseconds

        var intervalId = setInterval(function () {
            if (count >= max) {
                clearInterval(intervalId);
                console.log('All done');
            } else {
                count++;
                console.log('Repeating this line ' + count);
            }
        }, interval);

        console.log(intervalId);

        function sayHello() {
            console.log("Hello there!");
        }

        // Third Example \\
        var delay = 3000; // delay time in milliseconds

        var timeoutId = setTimeout(function () {
            console.log("Timing out soon!")
            alert('Here is a delayed hello!');
        }, delay);

        var cancel = confirm("Going to cancel timeout")

        if (cancel) {
            clearTimeout(timeoutId)
        }
        // to cancel the timeout, you can call clearTimeout(timeoutId); prior to the delay expiring

</script>
