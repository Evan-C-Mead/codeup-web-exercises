<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>

<main>
    <form method="POST" action="https://request-inspector.glitch.me">
        <div>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="Enter Username" autofocus required>
        </div>
        <br>
        <div>
            <label for="email">E-mail</label>
            <input id="email" name="email" type="text" placeholder="Enter E-mail" required>
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter Password" required>
        </div>
        <br>
        <div>
            <label for="stay-logged-in"></label>
            <input id="stay-logged-in" name="stay-logged-in" value="true" type="checkbox" checked> Keep me logged in for 2 weeks
        </div>
        <br>
        <div>
            <button>Login</button>
        </div>
    </form>
</main>

</body>
</html>
