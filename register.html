<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>

<main>

    <form method="POST" action="https://request-inspector.glitch.me">
        <br>
        <br>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter Username" autofocus>
        <br>
        <br>
        <label for="email">E-mail</label>
        <input id="email" name="email" type="text" placeholder="Enter E-mail">
        <br>
        <br>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter Password">
        <br>
        <br>
        <label for="confirm_password">Confirm Password</label>
        <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm Password">
        <br>
        <br>
        <label for="newsletter-signup">News Letter</label>
        <input id="newsletter-signup" name="newsletter-signup" value="true" type="checkbox" checked>sign me up to the
        newsletter
        <br>
        <br>
        <div>
            <button>Create New Account!</button>
        </div>
    </form>
</main>

</body>
</html>
