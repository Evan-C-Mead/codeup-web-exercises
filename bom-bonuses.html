<!--Write out JS code to enable the following functionality...

---------- Jack-In-The-Box
When a 'playSinging' function is called in the JS console, the following will output in the console:
    "All a-...",
    "-round the ...",
    "mulberry...",
    "bush, The...",
    "monkey...",
    "chased the...",
    "wea-...",
    "-sel...",
    "The monkey...",
    "stopped to...",
    "pull up his...",
    "sock,...",
    "Pop!...",
    "goes the...",
    "wea-...",
    "-sel."
Each phrase should display after 1 second.
A 'stopSinging' function, when called during the 'song', will stop the lyrics immediately before finishing.

EXTRA BONUS: use the Web Speech API to have your computer say the lyrics

---------- Build a Stop Watch
Define an object called stopWatch.
Include the following properties...
  intervalId
  count
Include the following methods...
  start() - starts console logging an increasing count every second
  pause() - pauses counter
  reset() - stops counter and resets count to zero-->

<button type="button" class="btn btn-danger justify-content-center" id="stop">Stop the song</button>

<script>
    (function () {
        "use strict";
        var count = 0;
        var interval = 1000;
        var song = ['"All a-..."', "-round the ...", "mulberry...", "bush, The...", "monkey...", "chased the...", "wea-...", "-sel...", "stopped to...", "pull up his...", "sock,...", "Pop!...", "goes the...", "wea-...", "-sel."]

        var jackInTheBox = setInterval(function () {
            if (song.count >= 16) {
                clearInterval(jackInTheBox);
                console.log("Song complete")
            } else {
                count++;
                console.log(song);
            }
        }, interval);

        function stopSong() {
            clearInterval(jackInTheBox);
            alert("Song stopped")
        }

        var stopper = document.getElementById('stop');
        stopper.addEventListener('click', stopSong);
    })();

</script>
